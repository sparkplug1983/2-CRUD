<!DOCTYPE html5>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
</head>

<nav class="header" style="background: rgb(90, 90, 118);">
    <br>
    <p class="text-center">Welcome to the volunteers protal.
        The students parents can register to volunteer as soccer
        coach for the summer. </p>
    <br>
</nav>

<body style="color: white; background-color: #687079">

    <div class="container mt-5">

        <div class="text-center">
            <h1 class="display-5 mb-5"><strong>Subscribers List</strong></h1>
        </div>

        <div class="main row justify-content-center">
            <div action="" class="row justify-content-center mb-4" autocomplete="off">
                <div class="col-md-7 mb-3">
                    <label for="firstName">First Name</label>
                    <input class="form-control" type="text" id="firstName" placeholder="Type first name">
                </div>
                <div class="col-md-7 mb-3">
                    <label for="lastName">Last Name</label>
                    <input class="form-control" type="text" id="lastName" placeholder="Type last name">
                </div>
                <div class="col-md-7 mb-3">
                    <label for="age">Age</label>
                    <input class="form-control" type="number" id="age" placeholder="Type age">
                </div>
                <div class="col-md-7 mb-3">
                    <label for="profession">Profession</label>
                    <input class="form-control" type="text"  id="profession" placeholder="Type your profession">
                </div>
                <div class="col-md-7 mb-3">
                    <label for="email">E-mail</label>
                    <input class="form-control" type="email" id="email" placeholder="Type your email address">
                </div>
                <div class="col-md-7 mb-3">
                    <button class="btn btn-success" id="Submit" onclick="addData()"> Add Data </button>
                    <button class="btn btn-primary" id="Update" onclick="updateData()"> Update </button>
                </div>
            </div>
        </div>
    </div>
    </div>

    <div class="main row justify-content-center">
        <div action="" class="row justify-content-center mb-4" autocomplete="off">

            <div class="col-md-8 mt-5">
                <table class="table table-primary" id="CRUD" style="text-align: center; color: darkblue;">
                    <thead>
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Age</th>
                            <th>Profession</th>
                            <th>E-mail</th>
                            <th>Options</th>
                        </tr>
                    </thead>
                    </tbody>
                    <tbody>
                </table>
            </div>
        </div>
    </div>

    <footer style="color: white;">
        <h4>Pagina desarrollado con fines educativos. Flipcode 2022-2023</h4>
    </footer>

    <script src="index.js"></script>

</body>

</html>
